<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wolfronix</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .input-field {
            position: relative;
            z-index: 2;
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-gradient {
            background: linear-gradient(to right, #667eea, #764ba2);
            position: relative;
            overflow: hidden;
        }

        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            pointer-events: none;
        }

        .btn-gradient:hover::before {
            width: 300px;
            height: 300px;
        }

        .social-btn {
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 py-12">

    <div class="max-w-2xl w-full mx-auto rounded-2xl p-8 shadow-2xl bg-white dark:bg-gray-900 animate-slide-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="font-bold text-3xl text-gray-800 dark:text-white mb-2">
                Join <span class="gradient-text">Wolfronix</span>
            </h2>
            <p class="text-gray-600 dark:text-gray-400 text-sm">
                Create your account and start securing your data today
            </p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-6" onsubmit="register(event)">
            <!-- Name Fields Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- First Name -->
                <div class="flex flex-col space-y-2">
                    <label for="firstName" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                        First Name
                    </label>
                    <input type="text" id="firstName" placeholder="John"
                        class="input-field flex h-12 w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-sm text-gray-900 dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                        required autocomplete="given-name" />
                    <div id="firstNameError" class="text-red-500 text-xs hidden"></div>
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="lastName" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                        Last Name
                    </label>
                    <input type="text" id="lastName" placeholder="Doe"
                        class="input-field flex h-12 w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-sm text-gray-900 dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                        required autocomplete="family-name" />
                    <div id="lastNameError" class="text-red-500 text-xs hidden"></div>
                </div>
            </div>

            <div class="flex flex-col space-y-2">
                <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                    Email Address
                </label>
                <input type="email" id="email" placeholder="you@company.com"
                    class="input-field flex h-12 w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-sm text-gray-900 dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                    required autocomplete="email" />
                <div id="emailError" class="text-red-500 text-xs hidden"></div>
            </div>

            <div class="flex flex-col space-y-2">
                <label for="company" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                    Company <span class="text-gray-400 text-xs">(Optional)</span>
                </label>
                <input type="text" id="company" placeholder="Your Company Inc."
                    class="input-field flex h-12 w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-sm text-gray-900 dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                    autocomplete="organization" />
            </div>

            <div class="flex flex-col space-y-2">
                <label for="phoneNumber" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                    Phone Number
                </label>
                <div class="flex gap-2">
                    <input type="tel" id="phoneNumber" placeholder="+1 234 567 8900"
                        class="input-field flex h-12 w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-sm text-gray-900 dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                        required />
                </div>
                <div id="phoneNumberError" class="text-red-500 text-xs hidden"></div>
            </div>



            <div class="flex flex-col space-y-2">
                <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                    Password
                </label>
                <input type="password" id="password" placeholder="••••••••"
                    class="input-field flex h-12 w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-sm text-gray-900 dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                    required minlength="8" autocomplete="new-password" />
                <div class="space-y-1">
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1.5 overflow-hidden">
                        <div id="strengthBar" class="h-full bg-red-500 transition-all duration-300" style="width: 0%">
                        </div>
                    </div>
                    <p id="strengthText" class="text-xs text-gray-500 dark:text-gray-400"></p>
                </div>
                <div id="passwordError" class="text-red-500 text-xs hidden"></div>
            </div>

            <div class="flex flex-col space-y-2">
                <label for="confirmPassword" class="text-sm font-medium text-gray-700 dark:text-gray-300">
                    Confirm Password
                </label>
                <input type="password" id="confirmPassword" placeholder="••••••••"
                    class="input-field flex h-12 w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-sm text-gray-900 dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
                    required autocomplete="new-password" />
                <div id="confirmPasswordError" class="text-red-500 text-xs hidden"></div>
            </div>

            <div class="flex items-start space-x-2">
                <input type="checkbox" id="terms"
                    class="mt-1 w-4 h-4 rounded border-gray-300 text-purple-600 focus:ring-purple-500 cursor-pointer"
                    required />
                <label for="terms" class="text-sm text-gray-600 dark:text-gray-400 cursor-pointer">
                    I agree to the <a href="#" class="text-purple-600 hover:text-purple-700 dark:text-purple-400">Terms
                        of Service</a>
                    and <a href="#" class="text-purple-600 hover:text-purple-700 dark:text-purple-400">Privacy
                        Policy</a>
                </label>
            </div>
            <div id="termsError" class="text-red-500 text-xs hidden"></div>

            <button type="submit"
                class="btn-gradient relative w-full text-white rounded-lg h-12 font-medium shadow-lg hover:shadow-xl transition duration-300">
                <span class="relative z-10">Create Account →</span>
            </button>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white dark:bg-gray-900 text-gray-500">Or sign up with</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button type="button"
                    class="social-btn flex items-center justify-center space-x-2 px-4 h-12 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                    </svg>
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">GitHub</span>
                </button>
                <button type="button" onclick="loginWithGoogle()"
                    class="social-btn flex items-center justify-center space-x-2 px-4 h-12 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Google</span>
                </button>
            </div>

            <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
                Already have an account?
                <a href="login.html" class="text-purple-600 hover:text-purple-700 dark:text-purple-400 font-medium">
                    Sign in
                </a>
            </p>
        </form>
    </div>
