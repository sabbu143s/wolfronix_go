version: '3.8'

services:
  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: wolfronix_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - wolfronix
    restart: always
    networks:
      - wolfronix_network

  # Certbot for SSL renewal
  certbot:
    image: certbot/certbot
    container_name: wolfronix_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always
    networks:
      - wolfronix_network

  # Wolfronix Engine
  wolfronix:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: wolfronix_engine
    environment:
      - DATABASE_URL=postgres://wolfuser:${DB_PASSWORD:-wolfpass123}@wolfronix_db:5432/wolfronix?sslmode=disable
      - WOLFRONIX_ENV=production
      - GOMEMLIMIT=24GiB
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - MASTER_KEY=${MASTER_KEY:-change-this-in-production}
    volumes:
      - wolfronix_data:/root/data
      - ./ssl:/root/ssl:ro
    depends_on:
      wolfronix_db:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 28G
        reservations:
          memory: 8G
    networks:
      - wolfronix_network
    # Internal only - nginx handles external traffic
    expose:
      - "5001"

  # PostgreSQL Database
  wolfronix_db:
    image: postgres:15-alpine
    container_name: wolfronix_db
    environment:
      - POSTGRES_USER=wolfuser
      - POSTGRES_PASSWORD=${DB_PASSWORD:-wolfpass123}
      - POSTGRES_DB=wolfronix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wolfuser -d wolfronix"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - wolfronix_network

  # Redis for caching & rate limiting (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: wolfronix_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - wolfronix_network

volumes:
  wolfronix_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/opt/wolfronix/data}
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/opt/wolfronix/data}/postgres
  redis_data:

networks:
  wolfronix_network:
    driver: bridge
