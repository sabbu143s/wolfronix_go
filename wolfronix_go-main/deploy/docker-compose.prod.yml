

services:
  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: wolfronix_nginx
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ../test_app:/var/www/test_app:ro
    depends_on:
      - wolfronix
    restart: always
    networks:
      - wolfronix_network

  # Certbot for SSL renewal
  certbot:
    image: certbot/certbot
    container_name: wolfronix_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always
    networks:
      - wolfronix_network

  # Wolfronix Engine
  wolfronix:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: wolfronix_engine
    environment:
      - DB_HOST=wolfronix_db
      - DB_PORT=5432
      - DB_USER=wolfuser
      - DB_PASS=${DB_PASSWORD:?Set DB_PASSWORD env var}
      - DB_NAME=wolfronix
      - WOLFRONIX_ENV=production
      - GOMEMLIMIT=24GiB
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET env var}
      - MASTER_KEY=${MASTER_KEY:?Set MASTER_KEY env var}
      - ADMIN_API_KEY=${ADMIN_API_KEY:?Set ADMIN_API_KEY env var}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      # Enterprise Client DB (optional — only if using enterprise mode)
      - CLIENT_DB_API_ENDPOINT=${CLIENT_DB_API_ENDPOINT:-}
      - CLIENT_DB_API_KEY=${CLIENT_DB_API_KEY:-}
      - CLIENT_DB_TYPE=${CLIENT_DB_TYPE:-custom_api}
      - CLIENT_DB_TIMEOUT=${CLIENT_DB_TIMEOUT:-30s}
      - CLIENT_DB_RETRY_COUNT=${CLIENT_DB_RETRY_COUNT:-3}
    volumes:
      - wolfronix_data:/root/data
      - ./ssl:/root/ssl:ro
    depends_on:
      wolfronix_db:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 28G
        reservations:
          memory: 8G
    networks:
      - wolfronix_network
    # Internal only - nginx handles external traffic
    expose:
      - "5001"

  # PostgreSQL Database
  wolfronix_db:
    image: postgres:15-alpine
    container_name: wolfronix_db
    environment:
      - POSTGRES_USER=wolfuser
      - POSTGRES_PASSWORD=${DB_PASSWORD:?Set DB_PASSWORD env var}
      - POSTGRES_DB=wolfronix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wolfuser -d wolfronix"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - wolfronix_network

  # Redis for caching & rate limiting (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: wolfronix_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - wolfronix_network

  # ─── Managed Database Connectors ─────────────────────────────────────────────
  # All 5 connectors run simultaneously. The engine auto-routes to the correct
  # one based on each client's db_type. Connectors accept dynamic per-request
  # config via X-Wolfronix-API-Key header (JSON with DB credentials).
  #
  # Ports: supabase:4001, mongodb:4002, mysql:4003, firebase:4004, postgresql:4005
  # All are internal-only (no host port exposure needed).

  connector_supabase:
    build:
      context: ../connectors/supabase
      dockerfile: Dockerfile
    container_name: wolfronix_connector_supabase
    environment:
      - PORT=4001
      - NODE_ENV=production
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - wolfronix_network
    expose:
      - "4001"

  connector_mongodb:
    build:
      context: ../connectors/mongodb
      dockerfile: Dockerfile
    container_name: wolfronix_connector_mongodb
    environment:
      - PORT=4002
      - NODE_ENV=production
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - wolfronix_network
    expose:
      - "4002"

  connector_mysql:
    build:
      context: ../connectors/mysql
      dockerfile: Dockerfile
    container_name: wolfronix_connector_mysql
    environment:
      - PORT=4003
      - NODE_ENV=production
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - wolfronix_network
    expose:
      - "4003"

  connector_firebase:
    build:
      context: ../connectors/firebase
      dockerfile: Dockerfile
    container_name: wolfronix_connector_firebase
    environment:
      - PORT=4004
      - NODE_ENV=production
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - wolfronix_network
    expose:
      - "4004"

  connector_postgresql:
    build:
      context: ../connectors/postgresql
      dockerfile: Dockerfile
    container_name: wolfronix_connector_postgresql
    environment:
      - PORT=4005
      - NODE_ENV=production
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - wolfronix_network
    expose:
      - "4005"

  # ─── Mock Local DB (Flask-based, filesystem storage) ──────────────────────────
  # Ultra-fast local storage for testing/demo. No cloud roundtrips.
  # Used by clients registered with db_type=custom_api pointing to this container.
  mock_db:
    build:
      context: .
      dockerfile: mock_db/Dockerfile
    container_name: wolfronix_mock_db
    restart: always
    volumes:
      - mock_storage:/app/mock_storage
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - wolfronix_network
    expose:
      - "4000"

volumes:
  mock_storage:
  wolfronix_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/opt/wolfronix/data}
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-/opt/wolfronix/data}/postgres
  redis_data:

networks:
  wolfronix_network:
    driver: bridge
